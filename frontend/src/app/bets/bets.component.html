	<!-- header -->

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Eventos Disponibles</p>
						<h1>Apuestas Deportivas</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- products -->
  <div>
    <div>
      <div class="product-section mt-50 mb-100">
        <div class="container">
            <ng-container *ngIf="events.length > 0; else noEvents">
                <div class="container-fluid">
                    <div class="row" id="eventsContainer">
                        <ng-container *ngFor="let event of events">
                            <div *ngIf="!event.finished" class="col-lg-4 col-md-6 text-center">
                                <div class="single-product-item">
                                    <div class="product-image">
                                        <a [routerLink]="['/singlebet', event.id]"><img src="{{event.imageFile}}" alt=""></a>
                                    </div>
                                    <h3>{{event.name}}</h3>
                                    <p class="product-price">{{event.championship}} <span>{{event.sport}}</span></p>
                                    <a [routerLink]="['/singlebet', event.id]" class="cart-btn">Realizar apuesta</a>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
            <ng-template #noEvents>
                <div class="text-center">
                    <p>No hay eventos disponibles en este momento.</p>
                </div>
            </ng-template>
        </div>

			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a (click)="loadMore()">Cargar m√°s eventos</a></li>

						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- end products -->

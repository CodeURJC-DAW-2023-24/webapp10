<body>
	
	<!--PreLoader

	<!-- header -->
	<app-header></app-header>
	<!-- end header -->

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Eventos Disponibles</p>
						<h1>Apuestas Deportivas</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- products -->
	<div class="product-section mt-150 mb-150">
		<div class="container">


            
		<div class="container-fluid">
    <div class="row" id = "eventsContainer">
     
			<div *ngFor="let event of events.content " class="col-lg-4 col-md-6 text-center">
				<div class="single-product-item">
					<div class="product-image">
						<a [routerLink]="['/singlebet', event.id]"><img src="{{event.imageFile}}" alt=""></a>
					</div>
					<h3>{{event.name}}</h3>
					<p class="product-price">{{event.championship}} <span>{{event.sport}}</span></p>
			
					<a [routerLink]="['/singlebet', event.id]" class="cart-btn">Realizar apuesta</a>
				</div>
			</div>
           
       
    </div>
</div>


			

			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a id="loadMoreButton">Cargar m√°s eventos</a></li>

						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- end products -->

	<!-- logo carousel -->
	<div class="logo-carousel-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="logo-carousel-inner">
						<div class="single-logo-item">
							<img src="assets/img/company-logos/laLiga.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/2.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/3.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/4.png" alt="">
						</div>
						<div class="single-logo-item">
							<img src="assets/img/company-logos/5.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end logo carousel -->

	<!-- footer -->
	<app-footer></app-footer>
	<!-- end footer -->

	<!-- copyright -->
	<app-copyright></app-copyright>

<div class="comments-section container">
  <h2>Comentarios</h2>

  <form (ngSubmit)="addComment()" class="comment-form" style="margin-bottom: 20px">
    <label for="textArea1">Escribe tus opiniones!</label>
    <textarea class="form-control" id="textArea1" name="text" rows="3" placeholder="Write your comment here..." style="margin-bottom: 15px" [(ngModel)]="commentText"></textarea>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<div class="comment-container">
  <div class="comment" *ngFor="let comment of event.comments" style="margin-bottom: 20px">
    <div *ngIf="!comment.isEditing">
      <h5>{{ comment.user.name }} dice...</h5>
      <div class="comment-text" style="margin-left: 20px; margin-bottom: 10px">{{ comment.content }}</div>
      <div *ngIf="comment.privileged" style="gap: 10px; margin-left: 20px">
        <a class="btn btn-light" [routerLink]="'/editComment/' + comment.eventId + '/' + comment.id">Editar</a>
        <a class="btn btn-danger" [routerLink]="'/comment/' + comment.eventId + '/' + comment.id + '/delete'">Borrar</a>
      </div>
    </div>
    <div *ngIf="comment.isEditing">
      <form [action]="'/editComment/' + eventId + '/' + comment.id" method="post" class="comment-form">
        <textarea class="form-control" name="content" rows="3" placeholder="Write your comment here..." style="margin-bottom: 12.5px">{{ comment.content }}</textarea>
        <button class="btn btn-primary" type="submit">Enviar</button>
        <!--<input type="hidden" name="_csrf" [value]="token" />-->
      </form>
    </div>
  </div>
</div>

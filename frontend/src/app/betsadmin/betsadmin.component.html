                    <div *ngFor="let event of events  " class="col-lg-4 col-md-6 text-center">

                    </div>
        
        
            </div>

	<input type="text" id="eventSport" name="sport" placeholder="Deporte"  [(ngModel)]="event.sport">

            <div id="newmatch" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample" style="display: none;">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">

  <!-- title -->
  <title>Wallet</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="../../assets/css/all.min.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
  <!-- owl carousel -->
  <link rel="stylesheet" href="../../assets/css/owl.carousel.css">
  <!-- magnific popup -->
  <link rel="stylesheet" href="../../assets/css/magnific-popup.css">
  <!-- animate css -->
  <link rel="stylesheet" href="../../assets/css/animate.css">
  <!-- mean menu css -->
  <link rel="stylesheet" href="../../assets/css/meanmenu.min.css">
  <!-- main style -->
  <link rel="stylesheet" href="../../assets/css/main.css">
  <!-- responsive -->
  <link rel="stylesheet" href="../../assets/css/responsive.css">

</head>
<body>

<!--PreLoader
  <div class="loader">
      <div class="loader-inner">
          <div class="circle"></div>
      </div>
  </div>
   Ends-->

<!-- header -->
	<app-header></app-header>
	<!-- end header -->

	<!-- search area -->
	<div class="search-area">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<span class="close-btn"><i class="fas fa-window-close"></i></span>
					<div class="search-bar">
						<div class="search-bar-tablecell">
							<h3>Search For:</h3>
							<input type="text" placeholder="Keywords">
							<button type="submit">Search <i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end search arewa -->

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb2-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Gestiona tu dinero</p>
						<h1>Cartera</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- check out section -->
  <div *ngIf="user" class="checkout-section mt-150 mb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="checkout-accordion-wrap">
                        <div class="accordion" id="accordionExample">
                            <div class="billing-address-form">
								<div class="card single-accordion">
									<div class="card-header" id="headingThree">
										<h5 class="mb-0">

										</h5>
									</div>
									<form #walletForm="ngForm" (ngSubmit)="addMoney(walletForm.value.input_cvv, walletForm.value.amount)">
									<div class="card-body">
										<div class="billing-address-form">
											<h3>Número de tarjeta: {{card_number}}</h3>
											<h3>Fecha de vencimiento: {{expired_date}}</h3>
											<p><input name="input_cvv" type="number" placeholder="CVV" ngModel required></p>
											<p><input name="amount" type="number" step="0.1" placeholder="Cantidad a añadir" ngModel required></p>
											<h6>Saldo actual: {{money}}$<span id="currentBalance"></span></h6>
											<input type="hidden" name="real-cvv" value="{{cvv}}">
										</div>
									</div>
									<div style="text-align: right;">
										<input type="submit" class="boxed-btn" value="Añadir dinero">
										<!-- <input type="hidden" name="_csrf" value="{{token}}"/> -->
									</div>
									</form>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div *ngIf="!user">
    <div class="full-height-section error-section">
      <div class="full-height-tablecell">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
              <div class="error-text">
                <i class="far fa-sad-cry"></i>
                <h1>No esta logueado</h1>
                <p>Inicie sesión para ver su cartera</p>
                <a routerLink="/login" class="boxed-btn">Iniciar sesión</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

	<!-- end check out section -->
	<!-- footer -->
	<app-footer></app-footer>
	<!-- end footer -->
	<!-- copyright -->
	<app-copyright></app-copyright>
	<!-- end copyright -->
